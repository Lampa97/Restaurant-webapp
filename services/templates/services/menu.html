{% extends 'base.html' %}
{% load my_tags %}
{% load static %}

{% block title %}Menu{% endblock %}

{% block content %}

<h1 class="text-center text-warning">SteakHouse Menu</h1>

<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for category in categories %}
    <div class="col d-flex align-items-stretch">

        <div class="card h-60 text-center border-dark">
            <img src="{{ category.image | media_filter }}" class="card-img-top"
                 alt="{{ category.name }}" style="height: 400px; object-fit: cover;">
            <div class="card-body bg-dark text-light">
                <h5 class="card-title">{{ category.name }}</h5>
                <p class="card-text">{{ category.description }}</p>
                <a href="{% url 'services:menu-detail' category.pk %}" class="btn btn-warning w-100">Explore</a>
            </div>

        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
