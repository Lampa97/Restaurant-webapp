{% extends "base.html" %}

{% load static %}

{% block title %} Home {% endblock %}

{% block content %}
<figure class="text-center text-light">
    <h1 class="display-3 fw-bold text-uppercase text-warning">
        Welcome to Buffalo SteakHouse
    </h1>
    <h2 class="display-5 text-info fst-italic">Where Quality Meets Craft</h2>
    <p class="lead mt-4">
        Nestled in the heart of the countryside, just steps away from our very own farm, Buffalo SteakHouse is more than just a place to eat — it's a celebration of bold flavors, fresh ingredients, and honest craftsmanship.
    </p>
    <p class="fs-5">
        We specialize in premium beef, bringing you mouthwatering steaks, juicy burgers, and chef-inspired creations, all made from locally raised, farm-fresh meat. Our commitment to quality starts at the source, with every cut hand-selected and prepared to perfection.
    </p>
    <p class="fst-italic">
        Complement your meal with a curated selection of craft beers, fine wines, and signature cocktails — or choose from a range of non-alcoholic drinks to suit any taste.
    </p>
    <p class="fw-light">
        Whether you're here for a casual bite, a special dinner, or a drink with friends, you'll find warm hospitality, rustic charm, and a true farm-to-table experience.
    </p>
    <h3 class="text-success mt-5">Come hungry. Leave happy.</h3>
</figure>
{% endblock %}
