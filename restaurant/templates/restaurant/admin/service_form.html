{% extends 'base.html' %}

{% block title %} Service Form {% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center text-warning "> Service Form </h2>
            <form method="post" action="" class="form-floating bg-dark p-4 rounded" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3 text-light">
                    {{ form.name.label_tag }}
                    {{ form.name }}
                </div>
                <div class="mb-3 text-light">
                    {{ form.description.label_tag }}
                    {{ form.description }}
                </div>
                <div class="mb-3 text-light">
                    {{ form.image.label_tag }}

                    {{ form.image }}


                </div>

                <button type="submit" class="btn btn-primary w-100">Confirm</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
